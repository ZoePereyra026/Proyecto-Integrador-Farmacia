<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registrarse | Farmacia San Martín</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style_logreg.css">
  </head>
  <body class="bg-custom">

    <main class="form-signin text-center">
      <form>
        <img class="mb-4 logo" src="img/logo.png" alt="Logo Farmacia San Martín">
        <h1 class="h3 mb-3 fw-normal">Crear Cuenta</h1>

        <div class="form-floating mb-2">
          <input type="text" class="form-control" id="nombre" placeholder="Nombre completo">
          <label for="nombre">Nombre completo</label>
        </div>

        <div class="form-floating mb-2">
          <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com">
          <label for="email">Correo electrónico</label>
        </div>

        <div class="form-floating mb-2">
          <input type="password" class="form-control" id="password" placeholder="Contraseña">
          <label for="password">Contraseña</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar contraseña">
          <label for="confirmPassword">Confirmar contraseña</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Registrarse</button>

        <p class="mt-3 mb-2">¿Ya tenés cuenta? <a href="login.html">Iniciar Sesión</a></p>
        <p class="text-muted mt-4 mb-0">&copy; 2025 Farmacia San Martín</p>
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
