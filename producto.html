<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle del Producto | Farmacia San Martín</title>

  <!-- Bootstrap y estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style_producto.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold text-success d-flex align-items-center" href="index.html">
        <img src="img/logo.png" alt="Logo" width="30" class="me-2" />
        Farmacia San Martín
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <form class="buscador-wrapper d-flex flex-wrap justify-content-center gap-2 my-2" role="search">
          <input class="form-control buscador" type="search" name="q" placeholder="¿Qué estás buscando?" aria-label="Buscar">
          <button class="btn btn-success" type="submit">Buscar</button>
        </form>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item me-3">
            <a class="nav-link position-relative" href="carrito.html">
              <i class="fas fa-shopping-cart" id="iconoCarrito"></i>
              <span id="contadorCarrito">0</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Iniciar Sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="my-0 px-3 px-md-5">
    <div class="detalle-container">
      <div class="galeria">
        <img class="imagen-principal" src="" alt="Imagen del producto" />
        <div class="boton-volver text-center mt-4">
          <a href="productos.html" class="btn-volver">Ver el catálogo</a>
        </div>
        <div class="miniaturas"></div>
      </div>

      <div class="info-producto">
        <h1 class="nombre-producto"></h1>
        <p class="precio"></p>
        <p class="descripcion"></p>

        <div class="fila-cantidad">
          <span class="etiqueta-cantidad"><strong>Cantidad:</strong></span>
          <div class="cantidad-elegante">
            <button class="btn-cantidad minus">−</button>
            <span class="valor-cantidad">1</span>
            <button class="btn-cantidad plus">+</button>
          </div>
        </div>

        <div class="contenedor-boton">
          <button class="agregar-carrito btn btn-success"><strong>Agregar al Carrito</strong></button>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer bg-light text-center py-3 border-top">
    <p class="mb-0 text-muted">© 2025 Farmacia San Martín - Jujuy</p>
  </footer>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/detalle.js"></script>
  <script>
    function actualizarContadorCarrito() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const totalItems = cart.reduce((acc, item) => acc + (item.qty || 1), 0);
      const contador = document.getElementById("contadorCarrito");
      if (contador) contador.textContent = totalItems;
    }

    document.addEventListener("DOMContentLoaded", actualizarContadorCarrito);
  </script>
</body>
</html>
