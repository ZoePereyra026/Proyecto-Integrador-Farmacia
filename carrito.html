<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="css/style_carrito.css" />
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container flex-column align-items-center">
      <a class="navbar-brand fw-bold text-success" href="index.html">
        <img src="img/logo.png" alt="Logo" width="30" class="me-2">
        Farmacia San Martín
      </a>
      <div id="botonCatalogoHeader" class="mt-2"></div>
    </div>
  </nav>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="carrito-container">
    <h1>Carrito de Compras</h1>

    <!-- Contenedor que se llena dinámicamente con JS -->
    <div id="cartList"></div>

    <!-- Totales -->
    <div class="total">
      <p>Subtotal: <span id="cartSubtotal">$0,00</span></p>
      <h2>Total: <span id="cartTotal">$0,00</span></h2>
      <div class="acciones">
        <button id="btnClearCart" class="boton-secundario">Vaciar carrito</button>
        <button id="btnCheckout" class="boton-pago">Proceder al Pago</button>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-light border-top py-4">
    <div class="container text-center text-muted">
      <p class="mb-1">&copy; 2025 Farmacia San Martín - Jujuy</p>
    </div>
  </footer>

  <!-- Script de carrito.js -->
  <script type="module" src="./js/carrito.js"></script>
</body>
</html>
