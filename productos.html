<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Productos | Farmacia San Martín</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style_productos.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background-color: #61c286;
    }
    .card {
      border: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .filtros {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold text-success" href="index.html">
        <img src="img/logo.png" alt="Logo" width="30" class="me-2">
        Farmacia San Martín
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <form class="buscador-wrapper d-flex flex-wrap justify-content-center gap-2 my-2" role="search">
          <input class="form-control buscador" type="search" name="q" placeholder="¿Qué estás buscando?" aria-label="Buscar">
          <button class="btn btn-success" type="submit">Buscar</button>
        </form>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link position-relative" href="carrito.html">
              <i class="fas fa-shopping-cart" style="color: #00AEEF;"></i>
              <span id="contadorCarrito" class="position-absolute top-0 start-100 translate-middle badge rounded-pill">0</span>
            </a>
          </li>
          <li class="nav-item"><a class="nav-link" href="login.html">Iniciar Sesión</a></li>
        </ul>
      </div>

    </div>
  </nav>

  <!-- CONTENIDO -->
  <div class="container my-5">
    <div class="row">
      <!-- FILTROS -->
      <aside class="col-md-3">
        <div class="filtros mb-4">
          <div class="form-check">
            <input class="form-check-input" type="radio" id="cat0" name="categoria" value="Todos los productos">
            <label class="form-check-label" for="cat0">Todos los productos</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="cat1" name="categoria" value="Medicamentos">
            <label class="form-check-label" for="cat1">Medicamentos</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="cat2" name="categoria" value="Suplementos">
            <label class="form-check-label" for="cat2">Suplementos</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="cat3" name="categoria" value="Cuidado Personal">
            <label class="form-check-label" for="cat3">Cuidado Personal</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="cat4" name="categoria" value="Respiratorio">
            <label class="form-check-label" for="cat2">Respiratorio</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="cat5" name="categoria" value="Higiene">
            <label class="form-check-label" for="cat3">Higiene</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" id="cat6" name="categoria" value="Pediatría">
            <label class="form-check-label" for="cat3">Pediatría</label>
          </div>
          <hr>
        </div>
      </aside>

      <!-- PRODUCTOS -->
      <section class="col-md-9">
        <div id="listado-productos" class="row g-4">
          <!-- Aquí se renderizan los productos dinámicamente -->
        </div>
      </section>

      <div class="text-center mt-4">
        <button id="verMas" class="btn btn-success me-2">Ver más</button>
        <button id="verMenos" class="btn btn-secondary">Ver menos</button>
      </div>

      <!-- FOOTER -->
      <footer class=" py-4"></footer>
        <div class="container text-center text-muted">
          <div id="footer">
            <p class="mb-1">&copy; 2025 Farmacia San Martín - Jujuy</p>
            <p class="mb-1">Correo: farmaciasanmartin@ejemplo.com | Tel: 388 123 4567</p>
          </div>
        </div>
      </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/productos.js"></script>
  <script>
    function actualizarContadorCarrito() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const totalItems = cart.reduce((acc, item) => acc + (item.qty || 1), 0);
      const contador = document.getElementById("contadorCarrito");
      if (contador) contador.textContent = totalItems;
    }

    document.addEventListener("DOMContentLoaded", actualizarContadorCarrito);
  </script>

</body>
</html>
